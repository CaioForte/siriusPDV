<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <title>Login - Sirius PDV</title>
    <!-- Bootstrap -->
    <link href="style/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="style/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"/>
    <link href="style/assets/styles.css" rel="stylesheet" media="screen"/>
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="style/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </h:head>
    <h:body id="login">
        <div class="container">
            <h:form class="form-signin">
               <h2 class="form-signin-heading">Login</h2>
               <p:inputText alt="Usuario" id="usuario" class="input-block-level" placeholder="Usuario" value="#{loginBean.entrar.usuario}"></p:inputText>
               <p:password alt="Senha"  id="Senha" class="input-block-level" placeholder="Senha" value="#{loginBean.entrar.senha}"></p:password>
               <p:commandButton alt="Entrar" value="Entrar" class="btn btn-large btn-primary" action="#{loginBean.logar()}" update="@form"></p:commandButton>
            </h:form>

    </div> <!-- /container -->
    <script src="style/vendors/jquery-1.9.1.min.js"></script>
    <script src="style/bootstrap/js/bootstrap.min.js"></script>
    </h:body>
</html>
